name: carea
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # GetX => State Management
  get: ^4.6.5
  
  # intl => formated
  intl: ^0.17.0

  icons_plus: ^4.0.0

  #flutter_svg => used images SVG
  flutter_svg: ^2.0.4

  #path => get file name of path
  path: ^1.8.2

  cached_network_image: ^3.2.3
  
  loading_animation_widget: ^1.2.0+4
  
  carousel_slider: ^4.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/cars/
    - assets/images/brands/
    - assets/fonts/

  fonts:
  - family: Urbanist
    fonts:
      - asset: assets/fonts/Urbanist-Thin.ttf
        weight: 100
      - asset: assets/fonts/Urbanist-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Urbanist-Light.ttf
        weight: 300
      - asset: assets/fonts/Urbanist-Regular.ttf
        weight: 400
      - asset: assets/fonts/Urbanist-Medium.ttf
        weight: 500
      - asset: assets/fonts/Urbanist-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Urbanist-Bold.ttf
        weight: 700
      - asset: assets/fonts/Urbanist-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Urbanist-Black.ttf
        weight: 900
  